<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" type="module"></script>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>CRUD API</title>
</head>

<body>
    <header>
        <h1>FRONT API</h1>
    </header>
    <div class = 'modal'>
        <span class="material-symbols-outlined close">
            close
            </span>
        <h3>Informações para editar</h3>
        <input type="text" name="name" id="name" 
        placeholder="NOME COMPLETO" required>

        <input type="text" name="email" id="email" 
        placeholder="EMAIL" required>
        
        <button type="button" class="submit_edit"> Editar </button>
    </div>
    <main>
        <div class="form_place">
            <form action="" method="post" enctype="application/json" 
            target="_blank">
            <div class="description">
                <h3>FORMULÁRIO DE CADASTRO DE USUÁRIOS</h3>
                <p class="info">
                    Para inserir usuários na lista, preencha os dados abaixo.
                </p>
            </div>
            <div class="field_place">

                <input type="text" name="name" id="name" 
                placeholder="NOME COMPLETO" required>

                <input type="text" name="email" id="email" 
                placeholder="EMAIL" required>

                <button type="button" class="sign_in"> CADASTRAR </button>

            </div>
            <p class = "error"></p>
            </form>
        </div>

        <div class="description">
            <h3>LISTA DE USUÁRIOS CADASTRADOS</h3>
            <p class="info">
                Abaixo, você pode ver os usuários registrados, podendo 
                edita-los ou remove-los.
            </p>
        </div>
        <div class="table_place">

        </div>
        </main>
    </main>
</body>
</html>
